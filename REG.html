<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="container card card-body bg-info col-md-6 mt-3">
        <h2 class="alert alert-info text-center">Register Here......</h2>
        <form>
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" name="name" placeholder="Enter your Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="rnum">Roll Number: </label>
                <input type="text" name="rnum" placeholder="Enter your Roll Number" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Age: </label>
                <input type="number" name="age" placeholder="Enter your Age" class="form-control">
            </div>
            <div class="form-group">
                <label for="mob">Mobile: </label>
                <input type="number" name="mob" placeholder="Enter your Mobile Number" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="Enter your mail-id" class="form-control">
            </div>
            <div class="form-group">
                <label for="addr">Address: </label>
                <input type="text" name="addr" placeholder="Enter your Address" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" name="submit" value="Register" class="form-control btn btn-outline-success mt-2">
            </div>
        </form>
    </div>
</body>
</html>
